<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootsnipp.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="navbar-wrapper">
    <div class="container-fluid">
      <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="image/panda.jpg" width="50" height="40" class="avatar img-responsive img-circle"></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" class="">Home</a></li>
              <li class=" dropdown">
                <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contact Us </a>
              </li>
              
              
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li class=" dropdown"><a href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Signed in as  <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Change Password</a></li>
                  <li><a href="#">My Profile</a></li>
                </ul>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- ================ INICIA FORMULARIO DE LOGIN ============================================================== -->    
  <div class="container">
    
    <div class="row" style="margin-top:60px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
          <fieldset>
            <h2>Please Sign In</h2>
            <hr class="colorgraph">
            <div class="form-group">
              <input type="text" name="email" id="email" class="form-control input-lg" placeholder="User Name">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
            </div>
            <span class="button-checkbox">
              <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
              <a href="" class="btn btn-link pull-right">Forgot Password?</a>
            </span>
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
            <hr class="colorgraph">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
               <a href="Home.html" class="btn btn-lg btn-success btn-block">Sign In</a>
             </div>
             <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="register.html" class="btn btn-lg btn-primary btn-block">Register</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>     
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
